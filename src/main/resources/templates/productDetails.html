<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="margin: 30px">
<header>
    <h5><a href="#" class="float-end">Login</a></h5>
    <br>
    <div class="display-1">
        <a th:href="@{/productList}" class="text-decoration-none" style="color: black">Phonify</a>
        <a th:href="@{/cart}" class="btn btn-dark btn-lg float-end" style="margin-top: 25px"
           th:text="'My cart: '+ ${cart.totalQuantity} +' items '+ ${cart.totalCost} +' $'"></a>
    </div>
    <hr style="height: 2px">
</header>
<main>
    <h2 th:text="${product.model}"></h2>
    <img th:src="@{https://raw.githubusercontent.com/andrewosipenko/phoneshop-ext-images/master/{imageUrl}(imageUrl=${product.imageUrl})}">
    <table class="table ">
        <tr>
            <td>Brand</td>
            <td th:text="${product.brand}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td th:text="'$ ' + ${product.price}"></td>
        </tr>
        <tr>
            <td>Display size</td>
            <td th:text="${product.displaySizeInches}"></td>
        </tr>
        <tr>
            <td>Weight</td>
            <td th:text="${product.weightGr} + ' gr'"></td>
        </tr>
        <tr>
            <td>Length</td>
            <td th:text="${product.lengthMm} + ' mm'"></td>
        </tr>
        <tr>
            <td>Width</td>
            <td th:text="${product.widthMm} + ' mm'"></td>
        </tr>
        <tr>
            <td>Height</td>
            <td th:text="${product.heightMm} + ' mm'"></td>
        </tr>
        <tr>
            <td>Announced</td>
            <td th:text="${product.announced}"></td>
        </tr>
        <tr>
            <td>Device type</td>
            <td th:text="${product.category}"></td>
        </tr>
        <tr>
            <td>Operation system</td>
            <td th:text="${product.os}"></td>
        </tr>
        <tr>
            <td>Display resolution</td>
            <td th:text="${product.displayResolution}"></td>
        </tr>
        <tr>
            <td>Pixel density</td>
            <td th:text="${product.pixelDensity}"></td>
        </tr>
        <tr>
            <td>Display technology</td>
            <td th:text="${product.displayTechnology}"></td>
        </tr>
        <tr>
            <td>Back Camera</td>
            <td th:text="${product.backCameraMegapixels} + ' megapixels'"></td>
        </tr>
        <tr>
            <td>Front Camera</td>
            <td th:text="${product.frontCameraMegapixels} + ' megapixels'"></td>
        </tr>
        <tr>
            <td>Ram</td>
            <td th:text="${product.ramGb} + ' gb'"></td>
        </tr>
        <tr>
            <td>Internal storage</td>
            <td th:text="${product.internalStorageGb} + ' gb'"></td>
        </tr>
        <tr>
            <td>Battery capacity</td>
            <td th:text="${product.batteryCapacityMah} + ' mah'"></td>
        </tr>
        <tr>
            <td>Talk time hours</td>
            <td th:text="${product.talkTimeHours}"></td>
        </tr>
        <tr>
            <td>Stand by time hours</td>
            <td th:text="${product.standByTimeHours}"></td>
        </tr>
        <tr>
            <td>Bluetooth</td>
            <td th:text="${product.bluetooth}"></td>
        </tr>
        <tr>
            <td>Positioning</td>
            <td th:text="${product.positioning}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${product.description}"></td>
        </tr>
    </table>
</main>
</body>
</html>
